<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="styles/chat.css">
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="js/chat.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="column-1">
            <div id="log-and-find">
                <div id="log-out">
                    <a href="/" id="log-out">Log out</a>
                </div>
                <div id="find-new-friend">
                    <form id="find-new-friend-form">
                        <input style="width:150px; border:none;" type="text" id="find-by-username" name="username" placeholder="Username">
                        <button style="width:15px; border: none; background: none;" type="submit">&#128269;</button>
                    </form>
                </div>
            </div>
            <div id="list-of-friends">
                <div class="friend-container">
                    <div class="p-tag">
                        <p class="friend-container-username"><a href="#"><b>mkozul10</b></a></p>
                    </div>
                    <div class="a-tag">
                        <a href="#">&#128465;</a>
                    </div>
                </div>

                <div class="friend-container">
                    <div class="p-tag">
                        <p class="friend-container-username"><a href="#"><b>mkozul10</b></a></p>
                    </div>
                    <div class="a-tag">
                        <a href="#">&#128465;</a>
                    </div>
                </div>
            </div>
        </div>
        <div id="column-2">
            <div id="top-of-chat">
                <div id="chat-username"><b>mkozul10</b></div>
                <div id="close-chat"><a href="#" style="color:white;">X</a></div>
            </div>
            <div id="messages">
                <div class="message-position2">
                    <div class="my-message">
                        <p class="message-text">maasdjahsd</p>
                        <p class="message-date">29.3.2023</p>
                    </div>
                </div>
                <div class="message-position1">
                    <div class="other-message">
                        <p class="message-text">maasdjahsd</p>
                        <p class="message-date">29.3.2023</p>
                    </div>
                </div>

            </div>
            <div id="text-input">
                <form id="forma">
                    <input type="text" id="message-input" placeholder="Type here" name="message">
                    <button type="submit" style="margin-left: 5px;">Send</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
