<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="styles/chat.css">
</head>
<body>
    <div id="container">
        <div id="column-1">
            <div id="log-and-find">
                <div id="log-out">
                    <a href="#" >Log out</a>
                </div>
                <div id="find-new-friend">
                    <form id="find-new-friend-form">
                        <input style="width:150px; border:none;" type="text" id="find-by-username" name="username" placeholder="Username">
                        <button style="width:15px; border: none; background: none;" type="submit">&#128269;</button>
                    </form>
                </div>
            </div>
            <div id="list-of-friends">
                <!--Tu stao-->
            </div>
        </div>
        <div id="column-2">
            <div id="top-of-chat">
                <div id="chat-username"></div>
                <div id="close-chat"></div>
                <div id="messages"></div>
                <div id="text-input"></div>
            </div>
        </div>
    </div>
</body>
</html>
