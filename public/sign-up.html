<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="styles/sign-up.css">
    <script src="js/sign-up.js" defer></script>
</head>
<body>
    <!--Sign up-->
    <div id="sign-up-container">
        <p style=" text-align: center; color:black; margin-top: 0px;" id="error-success-para"></p>
        <header id="sign-up-header">Sign up</header>
        <form id="sign-up-form">
            <div id="form-control">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>

                <label for="username">Username</label>
                <input type="username" name="username" id="username" required>

                <label for="password1">Password</label>
                <input type="password" name="password1" id="password1" required>

                <label for="password2">Confirm password</label>
                <input type="password" name="password2" id="password2" required>

                <button type="submit" id="sign-up-submit">Sign up</button>

                <p style="text-align: center;">Already have account?</p>
                <a href="/log-in" style="text-align: center;">Log in</a>
            </div>
        </form>

    </div>
    
</body>
</html>
