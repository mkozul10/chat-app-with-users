    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="styles/log-in.css">
</head>
<body>
    <!--Log in-->
    <div id="log-in-container">
        <p style=" text-align: center; color:red; margin-top: 0px;" id="error-para"></p>
        <header id="log-in-header">Log in</header>
        <form>
            <div id="form-control">
                <label for="username">Username</label>
                <input type="username" name="username" id="username" required>

                <label for="password1">Password</label>
                <input type="password" name="password1" id="password1" required>

                <button type="submit" id="log-in-submit">Log in</button>

                <p style="text-align: center;">You don't have an account?</p>
                <a href="/sign-up" style="text-align: center;">Sign-up</a>
            </div>
        </form>

    </div>
    
</body>
</html>
</body>
</html>
